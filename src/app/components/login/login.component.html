<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Policy Details</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Login Page</h2>
                    </div>
                <div class="card-body">
                    <form id="loginForm" (ngSubmit)="loginValidation()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                placeholder="Enter Username" [(ngModel)]="login.UserName" #usernameInput="ngModel">
                                <div>
                                    <small *ngIf="usernameInput.invalid && usernameInput.touched" >Username is a required Field</small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Password" [(ngModel)]="login.Password" #passwordInput="ngModel">
                                <div>
                                    <small *ngIf="passwordInput.invalid && passwordInput.touched" >Password is a required Field</small>
                                </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
