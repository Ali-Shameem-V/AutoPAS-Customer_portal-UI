
  
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Login Page</h2>
                    </div>
                <div class="card-body">
                    <form id="loginForm" (ngSubmit)="loginValidation()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                placeholder="Enter Username" [(ngModel)]="login.userName" #usernameInput="ngModel">
                                <div>
                                    <small *ngIf="usernameInput.invalid && usernameInput.touched" >Username is a required Field</small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Password" [(ngModel)]="login.password" #passwordInput="ngModel">
                                <div>
                                    <small *ngIf="passwordInput.invalid && passwordInput.touched" >Password is a required Field</small>
                                </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" (click)="sendDataToService()" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
